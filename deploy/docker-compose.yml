version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: fund-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-root123}
      MYSQL_DATABASE: fund_system
      MYSQL_USER: fund
      MYSQL_PASSWORD: ${DB_PASS:-fund123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - fund_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: fund-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fund_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # Java 后端服务
  java-backend:
    build:
      context: ../fund-service
      dockerfile: Dockerfile
    container_name: fund-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=fund_system
      - DB_USER=fund
      - DB_PASS=${DB_PASS:-fund123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fund_net
    restart: unless-stopped

  # 前端 Nginx
  nginx:
    image: nginx:alpine
    container_name: fund-nginx
    ports:
      - "80:80"
    volumes:
      - ../fund-view/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - java-backend
    networks:
      - fund_net

volumes:
  mysql_data:
  redis_data:

networks:
  fund_net:
    driver: bridge

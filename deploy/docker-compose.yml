version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fund-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: fund_system
      MYSQL_USER: fund
      MYSQL_PASSWORD: fund123
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "13306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - fund_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: fund-redis
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - fund_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  java-backend:
    build:
      context: ../fund-service
      dockerfile: Dockerfile
    container_name: fund-api
    ports:
      - "18080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=fund_system
      - DB_USER=fund
      - DB_PASSWORD=fund123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Shanghai
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fund_net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fund-nginx
    ports:
      - "8888:80"
    volumes:
      - ../fund-view/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - java-backend
    networks:
      - fund_net

volumes:
  mysql_data:
  redis_data:

networks:
  fund_net:
    driver: bridge

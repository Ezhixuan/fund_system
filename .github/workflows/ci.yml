name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      working-directory: ./fund-service
      run: mvn clean package -DskipTests -B
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: fund-service-jar
        path: fund-service/target/*.jar

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: fund-view/package-lock.json
    
    - name: Install dependencies
      working-directory: ./fund-view
      run: npm ci
    
    - name: Build
      working-directory: ./fund-view
      run: npm run build
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: fund-view-dist
        path: fund-view/dist
